<!DOCTYPE html>
<html lang="eng">
    <head><meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ToDo List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button class="content" id="addTaskBtn">Add Task</button>

    <!-- <input type="text" id="searchInput" placeholder="Search..."> -->
    <ul id="taskList">
        <!-- Tasks will be displayed here -->
    </ul>

    <button class="clearComplete" id="clearCompletedBtn">Clear Completed</button>
    <button class="danger" id="clearAllTasks">Clear All Tasks</button>

    <script src="./todo_list.js"></script>
</body>
</html>
