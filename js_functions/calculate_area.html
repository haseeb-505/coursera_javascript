<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1>Rectangle Area Calculator</h1>
    
    <label for="square">If the given rectangle is a square, check this box:</label>
    <input type="checkbox" name="checkbox" id="square">
    <br><br>
    
    <label for="length">Enter the length: </label>
    <input type="number" id="length" min="1"><br><br>

    <div id="width-container">
        <label for="width">Enter the width: </label>
        <input type="number" id="width" min="1"><br><br>
    </div>
    

    <button onclick="calculateArea()">Calculate Area</button><br><br>

    <p id="result"></p>
    <script src="./calculate_Area.js"></script>
</body>

</html>
